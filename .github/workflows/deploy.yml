name: Deploy to Selectel S3

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build 11ty site
        run: npx eleventy

      # === FIX: корректная установка AWS CLI ===
      - name: Install AWS CLI manually
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          aws --version

      - name: Upload to Selectel S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.SELECTEL_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SELECTEL_SECRET_KEY }}
        run: |
          aws s3 sync ./_site s3://remont-files \
            --endpoint-url https://s3.ru-7.storage.selcloud.ru \
            --no-verify-ssl \
            --delete
